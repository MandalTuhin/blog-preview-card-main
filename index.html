<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="flex items-center justify-center h-full main">
      <article class="card rounded bg-white border-1-black">
        <img
          src="./assets/images/illustration-article.svg"
          class="article-image rounded"
          alt="Blog Image"
        />
        <span class="tag font-bold margin-2">Learning</span>
        <div class="text-gray-950 time font-500">Published 21 Dec 2023</div>
        <h1 class="heading font-bold text-gray-950 hover-yellow">
          HTML & CSS foundations
        </h1>
        <p class="text-gray-500 font-500 paragraph">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="person font-bold flex items-center gap-5">
          <div class="circle"></div>
          Greg Peterson
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tuhin Mandal</a>.
      </div>
    </footer>
  </body>
</html>
